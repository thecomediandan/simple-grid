<main class="box-border w-0.7 flex flex-col gap-4">
  <header>
    <h1 class="text-center text-6xl font-bold">Simple Grid</h1>
  </header>
  <section class="flex flex-col gap-4">
    <p>
      Esta es una aplicación que te ayudará a crear grillas CSS de manera
      sencilla y rápida.
    </p>

    <form>
      <label for="dimx">Tamaño en X: </label>
      <select name="dimx" id="dimx">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="dimy">Tamaño en Y: </label>
      <select name="dimy" id="dimy">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="union">Unir celdas: </label>
      <input type="checkbox" name="union" value="false" />
    </form>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 1
      </div>
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 2
      </div>
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 3
      </div>
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 4
      </div>
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 5
      </div>
      <div
        class="bg-amber-400 w-32 h-32 flex flex-column justify-center items-center"
      >
        Elemento 6
      </div>
    </div>
  </section>
</main>
<router-outlet />
