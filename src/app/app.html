<main class="box-border w-0.7 flex flex-col gap-4">
  <header>
    <h1 class="text-center text-6xl font-bold">Simple Grid</h1>
  </header>
  <section class="flex flex-col gap-4">
    <p>
      Esta es una aplicación que te ayudará a crear grillas CSS de manera
      sencilla y rápida.
    </p>

    <form #form class="flex flex-row gap-2 items-center justify-evenly" (ngSubmit)="onsubmit()" [formGroup]="formControl">
      <label for="dimx">Tamaño en X: </label>
      <select formControlName="dimx" id="dimx">
        <option [value]="1">1</option>
        <option [value]="2">2</option>
        <option [value]="3">3</option>
        <option [value]="4">4</option>
        <option [value]="5">5</option>
        <option [value]="6">6</option>
        <option [value]="7">7</option>
        <option [value]="8">8</option>
        <option [value]="9">9</option>
        <option [value]="10">10</option>
      </select>

      <label for="dimy">Tamaño en Y: </label>
      <select formControlName="dimy" id="dimy">
        <option [value]="1">1</option>
        <option [value]="2">2</option>
        <option [value]="3">3</option>
        <option [value]="4">4</option>
        <option [value]="5">5</option>
        <option [value]="6">6</option>
        <option [value]="7">7</option>
        <option [value]="8">8</option>
        <option [value]="9">9</option>
        <option [value]="10">10</option>
      </select>

      <button type="submit">Calcular</button>

      <label for="union">Unir celdas: </label>
      <input type="checkbox" formControlName="union" />
    </form>
    <div #gridContainer class="grid-container">
    </div>
  </section>
</main>
<router-outlet />
